<!DOCTYPE html>
<html>
<head>
    <title>AI Image Generator</title>
</head>
<body>
    <h1>Generated Image</h1>

        <img src="{{ result_url }}" alt="Generated Image">

    {% endif %}
    <a href="/">Back</a>
</body>
</html>
